<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile ‚Ä¢ Instagram Clone</title>
    <style>
        /* CSS Variables for design consistency */
        :root {
            --bg-color: #fafafa;
            --border-color: #dbdbdb;
            --text-primary: #262626;
            --text-secondary: #8e8e8e;
            --link-color: #00376b;
            --max-width: 935px;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* Navigation Placeholder - Visual shim for layout */
        nav {
            height: 60px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-content {
            width: 100%;
            max-width: var(--max-width);
            padding: 0 20px;
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Container */
        .container {
            max-width: var(--max-width);
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Profile Header */
        header.profile-header {
            display: flex;
            margin-bottom: 44px;
            align-items: flex-start;
        }

        .profile-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            margin-right: 30px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--border-color);
            padding: 2px;
        }

        .profile-info {
            flex: 2;
        }

        .profile-user-settings {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .username {
            font-size: 28px;
            font-weight: 300;
            margin-right: 20px;
        }

        .edit-button {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 5px 9px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .profile-stats {
            display: flex;
            list-style: none;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .profile-stats li {
            margin-right: 40px;
        }

        .profile-stats span {
            font-weight: 600;
        }

        .profile-bio {
            font-size: 16px;
        }

        .profile-real-name {
            font-weight: 600;
            display: block;
        }

        .profile-category {
            color: var(--text-secondary);
            display: block;
        }

        /* Grid Section */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
            border-top: 1px solid var(--border-color);
            padding-top: 40px;
        }

        .post-item {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #efefef;
            overflow: hidden;
            cursor: pointer;
        }

        .post-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.2s ease-in-out;
        }

        /* Overlay effect on hover */
        .post-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            opacity: 0;
            transition: opacity 0.2s ease;
            font-weight: 600;
        }

        .post-item:hover .post-overlay {
            opacity: 1;
        }

        .post-item:hover img {
            filter: brightness(0.8);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 735px) {
            .container {
                margin: 0;
                padding: 0;
            }

            header.profile-header {
                padding: 16px;
                margin-bottom: 0;
            }

            .profile-image {
                width: 77px;
                height: 77px;
            }

            .profile-image-container {
                margin-right: 0;
            }

            .username {
                font-size: 20px;
            }

            .posts-grid {
                gap: 3px;
                padding-top: 0;
            }

            .profile-stats {
                display: flex;
                justify-content: space-around;
                border-top: 1px solid var(--border-color);
                padding: 12px 0;
                margin-bottom: 0;
            }

            .profile-stats li {
                margin-right: 0;
                text-align: center;
                font-size: 14px;
                display: flex;
                flex-direction: column;
                color: var(--text-secondary);
            }

            .profile-stats span {
                color: var(--text-primary);
            }
        }
    </style>
</head>
